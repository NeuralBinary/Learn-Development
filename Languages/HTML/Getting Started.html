<!--
    The main file to a website will always be called `index` then the extension.
    For example: `index.html`

    Let's get started, We need to specify the document we are creating..
-->
<!doctype html>
<html>
    <!--
        Now we will add our header, This will hold stylesheets (css files) and meta information.
    -->
    <head>
        <title>Getting Started</title>
        <meta name="description" content="Our explanation page.">
        <meta name="keywords" content="neural binary github getting started">
    </head>
    <!--
        You always close the tags at the end, This is the same for if statements and many other languages.

        Now we will create the body to our page..
    -->
    <body>
        Content will go here of course.
    </body>
    <!--
        If you use javascript you will use it below as you will see below.

        There are 2 ways to use javascript, To import via file and to utilize locally.
    -->
    <script src="../JAVASCRIPT/Getting_Started.js" type="text/javascript"></script>
    <script type="text/javascript" language="javascript">
        // this is local
    </script>
    <!--
        Remember:
            `./`  is location start to path, for example: `./path/to/file.js`
            `../` means go back a directory so for example: `../path/to/file.js`.
    -->
</html>
<!--
    We close everything and this is all she wrote.


    Let's recap a bit..
        -> Specify document start
        -> Import stylesheet files
        -> Create document tags and close them
        -> Import javascript
    
    In our css tutorials you will see how to utilize these html blocks with properties (it's easy)
-->
